<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo3.png">
    <title>씨네Q</title>
    <!-- css -->
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <!--스크립트 연결 -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <!-- #header -->
    <header id="header"></header>
    <!-- #container -->
    <div id="container">
        <div class="joinCheckIcon">
            <img src="images/check.svg" alt="가입완료">
        </div>
        <h2 class="pageTitle_join">회원가입이 완료되었습니다.</h2>
        <div class="joinForm_box">
            <div class="joinForm_wrap">
                <ul class="join_title_Wrap">
                    <li>1.이메일 입력</li>
                    <li>2.정보 입력</li>
                    <li class="select">3.가입 완료</li>
                </ul>
                <div class="joinBtn_wrap">
                    <button type="button" onclick="loginLink()">로그인 페이지로 이동</button>
                </div>
            </div>
        </div>        
    </div>
    <!-- #footer -->
    <footer id="footer"></footer>
</body>
</html>
